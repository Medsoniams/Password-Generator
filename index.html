<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Tomorrow:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Random Password</title>
</head>
<body>
<main class="main">
  <h1 class="main__title">Password <br> Generator</h1>
  <section class="generate__password">
    <div class="password">
      <div class="password__output-wrapper">
          <p class="password__output scrollable">123</p>
        <button class="password__reload">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path stroke="#00F0FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2" d="M20.4 13.4V12a8.4 8.4 0 0 0-15-5.2m-1.8 3.8V12a8.4 8.4 0 0 0 15 5.3"/><path stroke="#00F0FF" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2" d="m1.5 12 2-2 2.2 2m16.8 0-2 2-2.2-2"/></svg>
        </button>
      </div>
      <button class="password__copy">
        Copy Password_
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path stroke="#000000" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2" d="m12.6 5.3 6.7 6.7-6.7 6.8m5.8-6.8H4.7"/></svg>
        <span class="triangle"></span>
      </button>
      <div class="password__settings">
        <div class="password__settings-top">
          <div class="password__length-container">
            <label>
              <p class="password__length-value"></p>
              <input class="password__length" type="range" name="password__length" min="8" max="100" value="20">
            </label>
          </div>
        </div>
        <div class="password__settings-bottom">
          <ul class="password__settings-list-one">
            <li class="password__settings-item">
              <input class="uppercase__letters" type="checkbox" name="uppercase__letters" id="uppercase__letters" checked value="yes">
              <label for="uppercase__letters">Uppercase letters</label>
            </li>
            <li class="password__settings-item">
              <input class="numbers" type="checkbox" name="numbers" id="numbers" checked value="yes">
              <label for="numbers">Numbers</label>
            </li>
          </ul>
          <ul class="password__settings-list-two">
            <li class="password__settings-item">
              <input class="lowercase__letters" type="checkbox" name="lowercase__letters" id="lowercase__letters" checked value="yes">
              <label for="lowercase__letters">Lowercase letters</label>
            </li>
            <li class="password__settings-item">
              <input class="symbols" type="checkbox" name="symbols" id="symbols" value="yes">
              <label for="symbols">Symbols</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="password__history">
      <h3 class="password__history-title">Password history</h3>
      <ul class="password__history-list">
        <li class="password__history-item">
          123
          <button class="password__history-copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path fill="#FAFAFA" d="M21.4 22.5h-15a1.1 1.1 0 0 1-1.2-1.1V6a.8.8 0 0 1 .8-.8h15.4a1.1 1.1 0 0 1 1.1 1.2v15a1.1 1.1 0 0 1-1.1 1.1Z"/><path fill="#FAFAFA" d="M5.3 3.8h13.4V2.5a1.1 1.1 0 0 0-1-1.1H2.7a1.3 1.3 0 0 0-1.3 1.3v14.8a1.1 1.1 0 0 0 1.1 1.1h1.1V5.3a1.5 1.5 0 0 1 1.5-1.5Z"/></svg>
          </button>
        </li>
        <li class="password__history-item">
          123
          <button class="password__history-copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path fill="#FAFAFA" d="M21.4 22.5h-15a1.1 1.1 0 0 1-1.2-1.1V6a.8.8 0 0 1 .8-.8h15.4a1.1 1.1 0 0 1 1.1 1.2v15a1.1 1.1 0 0 1-1.1 1.1Z"/><path fill="#FAFAFA" d="M5.3 3.8h13.4V2.5a1.1 1.1 0 0 0-1-1.1H2.7a1.3 1.3 0 0 0-1.3 1.3v14.8a1.1 1.1 0 0 0 1.1 1.1h1.1V5.3a1.5 1.5 0 0 1 1.5-1.5Z"/></svg>
          </button>
        </li>
      </ul>
      <button class="password__history-clear">Clear history</button>
    </div>
  </section>
</main>
<!--<script src="js/app.js"></script>-->
<script src="js/random-password.js"></script>
</body>
</html>
